<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form</title>
</head>
<body>
    <h1>Registration Form</h1>
   <form>
    <label for="firstname">Firstname</label><br>
    <input type="text" id="" name="" 
    placeholder="LEKARA" required><br>

<label for="lastname">Lastname</label><br>
<input type="text" id="" name="" 
placeholder="JOSEPH"><br> 

<label for="email">Email</label><br>
<input type="email" id="email" name="email"
placeholder="Type your Email"><br>

<label for="phone">Phone Number</label><br>
<input type="tel" id="phone" name="phone"
placeholder="Type your Phone Number"><br>

<label for="username">Username</label><br>
<input type="text" id="username" name="username"
placeholder="Type your Username"><br>


<label for="password">Password</label><br>
<input type="password" id="password" name="password"
placeholder="Type your Password"><br>


<input type="submit" value="Submit Form"> 
<input type="reset" value="Clear Form"><br><br>

</form>
 
</body>
</html>
