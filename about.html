                What would you like to learn?<br>

                <label for="favcolor">Select your prefered color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>

                <input type="file" id="myfile" name="myfile" multiple><br>

                <input type="text" id="username" name="username" placeholder="Type Your Username" required style="margin-right: 10px;"><br><br>

               <input type="password" id="password" name="password" placeholder="Type Your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
               <input type="checkbox" onclick="myFunction()">Show Password
               <br><br>

                <textarea name="message" rows="10" cols="30" placeholder="Tell us why we should consider you for this programme"></textarea>
                <br><br>
                
                <input type="submit" value="Submit Form"> 
                <input type="reset" value="Clear Form"><br><br>
            
    </fieldset>

    <script>
        function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>
